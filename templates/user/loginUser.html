{% extends '../base.html' %}
{% load static %}
{% block headers %}
<link rel="stylesheet" href="{% static 'css/user/loginUser.css' %}">
{% endblock headers %}
{% block contents %}
<div class="box-content">
  <div class="justify-content-center align-items-center">
    <form method="POST" action="{% url 'user:loginUser' %}">
      {% csrf_token %}
      <h3 class="text-center"><b>Login.</b></h3>
      <div class="mb-3 mt-5">
        <input type="email" class="form-control shadow-none" id="exampleInputEmail1" name="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control shadow-none" id="exampleInputPassword1" placeholder="Password"
          name="password">
      </div>
      {% include 'widgets/flasher.html' %}
      <button type="submit" class="btn btn-logins text-center shadow-none">Login</button>
      <p class="text-center register">Don't have an account? <a href="{% url 'user:registerUser' %}">Register</a></p>
    </form>
  </div>
</div>
{% endblock contents %}
