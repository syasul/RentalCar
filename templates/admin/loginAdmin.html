{% extends '../base.html' %}
{% load static %}
{% block headers %}
<link rel="stylesheet" href="{% static 'css/user/loginAdmin.css' %}">
{% endblock headers %}

{% block contents %}
<div class="form-back text-center">
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="{% url 'user:loginAdmin' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
        <hr>
        <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="username" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
        </form>
    </main>
    </div>
{% endblock contents %}
