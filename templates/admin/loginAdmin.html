{% extends '../base.html' %}
{% load static %}
{% block headers %}
<link rel="stylesheet" href="{% static 'css/admin/loginAdmin.css' %}">
{% endblock headers %}

{% block contents %}
<div class="container">
  <div class="box">
      <div class="header">
          <h3>Login.</h3>
      </div>
      <div class="content">
        <form method="POST" action="{% url 'user:loginAdmin' %}">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                  <input type="text" class="form-control shadow-none" name="username" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="mb-3">
                  <input type="password" class="form-control shadow-none" name="password" id="password" placeholder="Password">
              </div>
              <div class="submit">
                  <button type="submit">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock contents %}
